<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form>
        <label for="name">Name: <input type="text" name="name" id="name" placeholder="name"></label>
        <br>
        <label for="movies">Select your favorite movies: <br>
            <select name="movies" id="movies">
                <option value="deadpool">Deadpool</option>
                <option value="batman_vs_superman">Batman v Superman</option>
                <option value="civil_war">Civil War </option>
                <option value="doctor_strange">Doctor Strange</option>
                <option value="suicide_squad">Suicide Squad</option>
                <option value="apocalypse">X-Men: Apocalypse</option>
                <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
                <option value=" justice_league">Justice League</option>
                <option value="logan">Logan</option>  
                <option value="homecoming">Spider-Man: Homecoming</option>  
                <option value="wonder_woman" selected>Wonder Woman</option>  
                <option value="thor_ragnarok">Ragnarok</option>      
                <option value="black_panther">Black Panther</option>  
            </select>
        </label>
        <br>
        <label for="userbio">Input your bioï¼š<br><textarea name="userbio" id="userbio" cols="30" rows="10" placeholder="Input your bio here"></textarea></label>
        
        <br>
        <label for="avatarImage">upload a avatar image: <input type="file" name="avatarImage" id="avatarImage"></label>
        <br>
        <label for="clearForm"></label><input type="button" name="clearForm" id="clearForm" value="Clear Form">
        <br>
        <label for="addNewUser"><input type="button" name="addNewUser" id="addNewUser" value="Add new user"></label>
        <br>
    </form>






</body>
</html>
